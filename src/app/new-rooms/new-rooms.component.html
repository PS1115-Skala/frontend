<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <div class="card">
          <div class="card-header-info card-header">
            <h3 class="card-title">Agregar nueva solicitud de Sala</h3>
          </div>

          <div class="card-body">
            <form [formGroup]="newRoomForm" 
            (ngSubmit)="onSubmit(newRoomForm.value)">
              <div class="row">
                <div class="col-lg-3 col-md-6">
                  <mat-form-field>
                    <mat-label>Id de Sala</mat-label>
                    <input matInput formControlName="room_id"
                    placeholder="Ex. MYS-999">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <button mat-raised-button
                  [disabled]="!newRoomForm.dirty || actionsDisabled"
                  color="primary" type="submit" class="fill-width">
                    Enviar Solicitud
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        
        <div class="card">
          <div class="card-header-info card-header">
            <h3 class="card-title">Solicitudes de Creaci&oacute;n de Salas</h3>
          </div>

          <div class="card-content table-responsive table-full-width align">
            <mat-form-field class="filt">
              <mat-label>Filtrar</mat-label>
              <input matInput (keyup)="applyFilter($event)" 
              placeholder="Ex. MYS-000">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" summary="Crear nuevas salas">

              <!-- Id de sala -->
              <ng-container matColumnDef="room_id">
                <th mat-header-cell id="room_id" *matHeaderCellDef class="align">Sala</th>
                <td mat-cell *matCellDef="let element">{{ element.room_id }}</td>
              </ng-container>

              <!-- Fecha de solicitud -->
              <ng-container matColumnDef="send_time">
                <th mat-header-cell id="send_time" *matHeaderCellDef class="align">Fecha de Solicitud</th>
                <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
              </ng-container>

              <!-- Estado de solicitud -->
              
              <ng-container matColumnDef="status">
                <th mat-header-cell id="status" *matHeaderCellDef class="align">Estado</th>
                <td mat-cell *matCellDef="let element">{{ element.status | requestStatus }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
