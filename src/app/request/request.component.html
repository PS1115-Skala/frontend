<div class="main-content"> 
  <div class="card">
    <div class="card-header-info card-header" >
      <h4 class="card-title">Solicitudes</h4>
    </div>
    <div class="card-content table-responsive table-full-width align">

      <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. estudiante">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Solicitante -->
        <ng-container matColumnDef="requester_id">
          <th mat-header-cell *matHeaderCellDef class="align">Solicitante</th>
          <td mat-cell *matCellDef="let element">{{ element.requester_id }}</td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="align">Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.type | userType }}</td>
        </ng-container>

        <!-- Materia -->
        <ng-container matColumnDef="subject_id">
          <th mat-header-cell *matHeaderCellDef class="align">Materia</th>
          <td mat-cell *matCellDef="let element">{{ element.subject_id }}</td>
        </ng-container>

        <!-- Sala -->
        <ng-container matColumnDef="room_id">
          <th mat-header-cell *matHeaderCellDef class="align">Sala</th>
          <td mat-cell *matCellDef="let element">{{ element.room_id }}</td>
        </ng-container>

        <!-- Fecha de Solicitud -->
        <ng-container matColumnDef="send_time">
          <th mat-header-cell *matHeaderCellDef class="align">Fecha de Solicitud</th>
          <td mat-cell *matCellDef="let element">{{ element.send_time | date }}</td>
        </ng-container>

        <!-- Horario -->
        <ng-container matColumnDef="Horario">
          <th mat-header-cell *matHeaderCellDef class="align">Horario</th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button>Ver horario</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="status" *ngIf="userProfile.type !== 3333">
          <th mat-header-cell *matHeaderCellDef class="align">Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="Aprobar" *ngIf="userProfile.type === 3333">
          <th mat-header-cell *matHeaderCellDef class="align">Aprobar</th>
          <td mat-cell *matCellDef="let element">
            <button type="button" class="btn btn-success">Si</button>
            <button type="button" class="btn btn-danger">No</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
