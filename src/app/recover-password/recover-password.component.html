<div class="wrapper wrapper-full-page" style="background-image: url('../../assets/img/cromo3.jpg'); background-size: 100% 100%; background-position: top center;">
    <div class="page-header register-page header-filter">
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
        <div class="container">
          <div class="navbar-wrapper">
            <img class="img-fluid" src="/assets/img/skala.jpg" alt="CAS banner"width="41" height="41"/>
            &nbsp;
            <img class="img-fluid" src="/assets/img/reservac.png" alt="CAS banner"width="250" height="100"/>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#/sign-up" class="nav-link">
                  <i class="material-icons">person_add</i>
                  Registrate
                </a>
              </li>
              <li class="nav-item">
                <a href= "#/login" class="nav-link">
                  <i class="material-icons">fingerprint</i>
                  Iniciar Sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-8 ml-auto mr-auto">
            <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="card card-login card-hidden">
                <div class="card-header card-header-white text-center" style="background-color: #3f41d1;">
                  <h4 class="card-title">Para recuperar la contraseña le enviaremos un código al correo asociado a su USBID</h4>
                </div>
                <div class="card-body ">
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="USBID" required formControlName="usbId" autocomplete="off">
                      <button class="btn btn-white btn-round" [disabled]="form.controls['usbId'].invalid" style="color: white; background-color: #4cca61; width:150px; height:30px; line-height: 8px;">{{'Recibir código'}}</button>
                    </div>
                  </span>
                  <div *ngIf="form.controls['usbId'].invalid && (form.controls['usbId'].dirty || form.controls['usbId'].touched)">
                    <div *ngIf="form.controls['usbId'].errors.required">
                      <p style="color:rgb(228, 4, 4); margin:-0.5%; margin-left: 14%;">{{ "No puedes dejar el campo en blanco." }}</p>
                    </div>
                  </div>
                <br>
                  <span class="bmd-form-group">
                    <div class="input-group" style="width: 256px">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">vpn_key</i>
                        </span>
                      </div>
                      <input type="text" class="form-control" placeholder="Ingrese el código" required formControlName="code" autocomplete="off">
                    </div>
                  </span>
                  <div *ngIf="form.controls['code'].invalid && (form.controls['code'].dirty || form.controls['code'].touched)">
                    <div *ngIf="form.controls['code'].errors.required">
                      <p style="color:rgb(228, 4, 4); margin:-0.5%; margin-left: 14%;">{{ "No puedes dejar el campo en blanco." }}</p>
                    </div>
                  </div>
                </div>
                <div class="card-footer justify-content-center">
                  <button class="btn btn-white btn-round" [disabled]="form.invalid" style="color: white; background-color: #4cca61;" type="submit">{{'Enviar código'}}</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
