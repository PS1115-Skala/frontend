<div class="main-content">
  <div class="container-fluid">
   
    <div class="row">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Reservas Especiales</h4>
        </div>

        <div class="card-body">
          
          <div *ngIf="isAdmin || isLabF"> 
            <form [formGroup]="form" >
              <div class="row">
                <div class="d-flex justify-content-end ml-auto">
                  <div class="col">
                    <button mat-raised-button class="btn btn-info" 
                    type="button" (click)="onCreateReserv()">
                      Reserva Especial <mat-icon>add</mat-icon>
                    </button>
                  </div>
                  <div *ngIf="isLabF" class="col">
                    <mat-form-field>
                      <mat-select [formControl]="form.controls['laboratorio']" name="laboratorio"
                      placeholder="Laboratorio" (selectionChange)="onFormChange($event)">
                        <mat-option [value]="'todos'">Todos</mat-option>
                        <mat-option *ngFor="let option of laboratorios" [value]="option.id">
                          {{ option.id }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col">
                    <mat-form-field>
                      <mat-select [formControl]="form.controls['trimestre']" name="trimestre"
                      placeholder="Trimestre" (selectionChange)="onFormChange($event)">
                        <mat-option [value]="'todos'">Todos</mat-option>
                        <mat-option *ngFor="let option of trimestres" [value]="option.id">
                          {{ option.id }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </form>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" summary="Reservas Especiales">
      
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- contact_name Column -->
              <ng-container matColumnDef="contact_name">
                <th mat-header-cell id="contact_name" *matHeaderCellDef> Solicitante </th>
                <td mat-cell *matCellDef="let element"> {{element.contact_name}} </td>
              </ng-container>
            
              <!-- requester_id Column -->
              <ng-container matColumnDef="requester_id">
                <th mat-header-cell id="requester_id" *matHeaderCellDef> Carnet </th>
                <td mat-cell *matCellDef="let element"> {{element.requester_id}} </td>
              </ng-container>
            
              <!-- laboratory Column -->
              <ng-container matColumnDef="laboratory">
                <th mat-header-cell id="laboratory" *matHeaderCellDef> Laboratorio </th>
                <td mat-cell *matCellDef="let element"> {{element.laboratory}} </td>
              </ng-container>
            
              <!-- reservation_day Column -->
              <ng-container matColumnDef="reservation_day">
                <th mat-header-cell id="reservation_day" *matHeaderCellDef> Fecha Reserva </th>
                <td mat-cell *matCellDef="let element"> {{element.reservation_day | date }} </td>
              </ng-container>
              
              <!-- delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell id="delete" *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-button (click)="deleteReserva(element.id)" >
                    <mat-icon >delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </div>

          <app-form-reservas-especiales *ngIf="!isAdmin && !isLabF" [laboratorios]="laboratorios" (formValues)="nuevaReserva($event)"></app-form-reservas-especiales>
        </div>
      </div>
    </div>

  </div>
</div>
