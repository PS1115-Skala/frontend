<div class="main-content">
  <div class="container-fluid">
   
    <div class="row">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">Usuarios</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="form">
            <mat-form-field>
              <mat-select formControlName="tipoUsuario" name="tipoUsuario" placeholder="Tipo de Usuario"
              (selectionChange)="onFormChange()">
                <mat-option></mat-option>
                <mat-option *ngFor="let option of tiposUsuarios" [value]="option.id"> 
                  {{ option.name }} 
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>
      </div>

    </div>

    <div class="row" *ngIf="isTableReady">
      <div class="card">
        <div class="card-header card-header-info">
          <!-- <h5 class="card-title">Seleccione Horarios </h5> -->
        </div>

        <div class="card-body">

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" summary="Crear reserva">
      
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell id="id" *matHeaderCellDef> User </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <!-- Nombre Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell id="name" *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Correo Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell id="email" *matHeaderCellDef> Correo </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Tipo Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell id="type" *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.type}} 
              </td>
            </ng-container>

            <!-- Activo Column -->
            <ng-container matColumnDef="is_active">
              <th mat-header-cell id="is_active" *matHeaderCellDef> Estatus </th>
              <td mat-cell *matCellDef="let element"> {{element.is_active ? 'Activo' : 'Inactivo'}} </td>
            </ng-container>

            <!-- Modificar Column -->
            <ng-container matColumnDef="modificar">
              <th mat-header-cell id="modificar" *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-flat-button  (click)="crearModificarUsuario(element.id)" 
                [disabled]="element.modifiedDisabled">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <!-- Eliminar Column -->
            <ng-container matColumnDef="eliminar">
              <th mat-header-cell id="eliminar" *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element">
                <button mat-flat-button  (click)="deletedUser(element.id)" 
                [disabled]="element.deleteDisabled">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <button type="button" class="btn btn-info btn-lg btn-block" [disabled]="!puedeCrear()" 
          (click)="crearModificarUsuario()">Crear Usuario</button>
        </div>
      </div>
    </div>

  </div>
</div>
