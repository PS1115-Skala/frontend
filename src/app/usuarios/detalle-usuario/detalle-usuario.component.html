<div class="main-content">
  <div class="container-fluid">
   
    <div class="row">
      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">{{ id ? 'Actualizar' : 'Crear' }} Usuario</h4>
        </div>

        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="guardar(form.value)">
            <mat-form-field>
              <input matInput formControlName="id" name="id"
              placeholder="User" (keyup)="onFormChange('id')">
            </mat-form-field>

            <mat-form-field>
              <input matInput formControlName="name" name="name"
              placeholder="Nombre" (keyup)="onFormChange('name')">
            </mat-form-field>

            <mat-form-field>
              <input matInput formControlName="email" name="email" email
              placeholder="Correo ElectrÃ³nico" (keyup)="onFormChange('email')">
            </mat-form-field>

            <mat-form-field>
              <mat-select formControlName="type" name="type" placeholder="Tipo de Usuario"
              (selectionChange)="onFormChange('type')">
                <mat-option></mat-option>
                <mat-option *ngFor="let option of tiposUsuarios" [value]="option.id"> 
                  {{ option.name }} 
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field *ngIf="id != undefined">
              <mat-select formControlName="verificado" name="verificado" placeholder="Verificado"
              (selectionChange)="onFormChange('verificado')">
                <mat-option *ngFor="let option of options" [value]="option.id"> 
                  {{ option.name }} 
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field *ngIf="id != undefined">
              <mat-select formControlName="activo" name="activo" placeholder="Activo"
              (selectionChange)="onFormChange('activo')">
                <mat-option *ngFor="let option of estatus" [value]="option.id"> 
                  {{ option.name }} 
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field *ngIf="id != undefined">
              <input matInput formControlName="chief" name="chief"
              placeholder="Jefe" (keyup)="onFormChange('chief')">
            </mat-form-field>

            <button type="submit" class="btn btn-info btn-lg btn-block" >Guardar</button>
            <button type="button" class="btn btn-danger btn-lg btn-block"  (click)="regresar()">Regresar</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
