<div class="wrapper wrapper-full-page" style="background-image: url('../../assets/img/cromo3.jpg'); background-size: 100% 100%; background-position: top center;">
  <div class="page-header login-page header-filter"  >
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
      <div class="container">
        <div class="navbar-wrapper">
          <img class="img-fluid" src="/assets/img/skala2.png" alt="CAS banner"width="80" height="41"/>
          <img class="img-fluid" src="/assets/img/reservac.png" alt="CAS banner"width="230" height="100"/>
        </div>
        <button class="navbar-toggler" type="button" (click) = "toggleNavbar()">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" [ngClass] = "{'show': navbarOpen}">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#/sign-up" class="nav-link">
                <i class="material-icons">person_add</i>
                Registrate
              </a>
            </li>
            <li class="nav-item  active ">
              <a href= "#/login" class="nav-link">
                <i class="material-icons">fingerprint</i>
                Iniciar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >
            <div class="card card-login">
              <div class="card-header card-header-warning text-center">
                <h4 class="card-title">Inicia sesión en reservAC</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="USBID" required formControlName="usbId">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" required formControlName="clave">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons" title="Ingrese la contraseña que escogio 
para el acceso al sistema reservAC">help_outline</i>
                      </span>
                    </div>
                  </div>
                </span>
              </div>
              <span class="input-group-text justify-content-center" >
                <i class="material-icons">psychology</i>
                <button class="button" type="button" (click)="vinculo()" style="background:none;border:none; color: rgb(97, 150, 247);">{{'    ¿Has olvidado la contraseña?'}}</button>
              </span>
              <div class="card-footer justify-content-center">
                <button class="btn btn-warning btn-round" [disabled]="form.invalid" style="color: white" type="submit">{{'Iniciar Sesion'}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #myModalInfo let-modal >
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" style="color: red; text-align: center;">¡No pudimos verificar tus credenciales!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      Por favor, vuelve a verificar e inténtalo de nuevo.
    </div>
  </div>
</ng-template>
